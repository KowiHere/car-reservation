<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Warsztat 4x4 – Rezerwacja</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f3f3f3; }
        h1, h2 { color: #214e34; }
        form, .rezerwacje { background: #fff; padding: 18px; border-radius: 10px; box-shadow: 0 2px 8px #0001; margin-bottom: 32px; }
        label { display: block; margin: 10px 0 4px; }
        input, select { padding: 6px; width: 100%; max-width: 360px; border-radius: 6px; border: 1px solid #aaa; }
        textarea { width: 100%; border-radius: 6px; border: 1px solid #aaa; padding: 6px; }
        button { margin-top: 18px; padding: 10px 18px; border-radius: 6px; border: none; background: #214e34; color: #fff; font-weight: bold; cursor: pointer;}
        .msg { margin: 12px 0; color: #197b30; font-weight: bold;}
        ul { padding-left: 18px; }
        #calendar { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px #0001; }
    </style>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.js"></script>
</head>
<body>
<h1>Rezerwacja wizyty w warsztacie</h1>
<form id="rezerwacjaForm">
    <label for="firstName">Imię:</label>
    <input type="text" id="firstName" required>
    <label for="lastName">Nazwisko:</label>
    <input type="text" id="lastName" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="phoneNumber">Telefon:</label>
    <input type="text" id="phoneNumber" required>
    <label for="carBrand">Marka pojazdu:</label>
    <input type="text" id="carBrand">
    <label for="carModel">Model pojazdu:</label>
    <input type="text" id="carModel">
    <label for="serviceType">Typ usługi:</label>
    <select id="serviceType" required>
        <option value="">-- Wybierz --</option>
        <option value="PRZEGLAD">Przegląd</option>
        <option value="NAPRAWA">Naprawa</option>
        <option value="MODYFIKACJA">Modyfikacja</option>
        <option value="DIAGNOSTYKA">Diagnostyka</option>
        <option value="MONTAZ_AKCESORIOW">Montaż akcesoriów</option>
    </select>
    <label for="visitDate">Data wizyty:</label>
    <input type="date" id="visitDate" required>
    <label for="visitTime">Godzina wizyty:</label>
    <input type="time" id="visitTime" required>
    <label for="notes">Notatka (opcjonalnie):</label>
    <textarea id="notes" name="notes" rows="5" style="resize:vertical;"></textarea>

    <div class="msg" id="msg"></div>
    <button type="submit" style="margin-top:10px;">Wyślij rezerwację</button>
</form>

<div class="rezerwacje">
    <h2>Twoje rezerwacje</h2>
    <button onclick="fetchReservations()">Odśwież listę</button>
    <ul id="reservationList"></ul>
</div>

<div id="calendar"></div>

<!-- FullCalendar JS -->
<script>
    document.getElementById('rezerwacjaForm').onsubmit = async function (e) {
        e.preventDefault();
        const res = await fetch('/api/reservations', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                firstName: firstName.value,
                lastName: lastName.value,
                email: email.value,
                phoneNumber: phoneNumber.value,
                carBrand: carBrand.value,
                carModel: carModel.value,
                serviceType: serviceType.value,
                visitDate: visitDate.value,
                visitTime: visitTime.value,
                notes: notes.value
            })
        });
        if (res.ok) {
            document.getElementById('msg').textContent = "Rezerwacja wysłana!";
            document.getElementById('msg').classList.remove('error');
            fetchReservations();
            rezerwacjaForm.reset();
        } else {
            const error = await res.text();
            document.getElementById('msg').textContent = "Błąd: " + error;
            document.getElementById('msg').classList.add('error');
        }
    };

    async function fetchReservations() {
        const res = await fetch('/api/reservations');
        if (!res.ok) {
            reservationList.innerHTML = "<li>Błąd ładowania rezerwacji.</li>";
            return;
        }
        const reservations = await res.json();
        if (reservations.length === 0) {
            reservationList.innerHTML = "<li>Brak rezerwacji.</li>";
            return;
        }
        reservationList.innerHTML = reservations.map(r =>
            `<li>${r.firstName} ${r.lastName} (${r.email}) – ${r.carBrand} ${r.carModel}, Usługa: ${r.serviceType}, Data: ${r.visitDate} o ${r.visitTime}, Notatka: ${r.notes || "-"} </li>`
        ).join('');
    }

    // Automatycznie pobierz rezerwacje przy starcie strony
    fetchReservations();

    // FullCalendar
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            slotMinTime: "08:00:00",
            slotMaxTime: "16:00:00",
            allDaySlot: false,
            locale: 'pl',
            selectable: true,
            select: function(info) {
                alert('Wybrałeś termin: ' + info.startStr);
                // Tu możesz otworzyć okno/formularz rezerwacji!
            },
            events: '/api/reservations/calendar/fullcalendar'
        });
        calendar.render();
    });
</script>
</body>
</html>
